<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Day</th>

            <tr>
                <th colspan="2">Schedule</th>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tbody>
                <tr>
                <td>1</td>
                <td>Smartphone</td>
                <td>Electronics</td>
                <td>$900</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Charger</td>
                <td>Electronics</td>
                <td>$100</td>
            </tr>
            </tbody>
        </thead>

        <tfoot>
            <tr>
                <td colspan="">Total Product 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
